<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h2>BASKETBALL SCOREBOARD</h2>
            <div class="game">
                <div class="team" id="home">
                    <h3>HOME</h3>
                    <div class="score" id="host-score"></div>
                    <div class="controls">
                        <button class="control" id="h-plus-1" onclick="hAddOne()">+1</button>
                        <button class="control" id="h-plus-2" onclick="hAddTwo()">+2</button>
                        <button class="control" id="h-plus-3" onclick="hAddThree()">+3</button>
                    </div>
                </div>
                <div class="team" id="guest">
                    <h3>GUEST</h3>
                    <div class="score" id="guest-score"></div>
                    <div class="controls">
                        <button class="control" id="h-plus-1" onclick="gAddOne()">+1</button>
                        <button class="control" id="h-plus-2" onclick="gAddTwo()">+2</button>
                        <button class="control" id="h-plus-3" onclick="gAddThree()">+3</button>
                    </div>
                </div>
            </div>
            <div id="refresh">
                <button id="new-game" onclick="newGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
